spec_version: 1
kind: application

inputs:
  - AWS_INSTANCE_TYPE
  - CS_TORQUE_TOKEN
  - SPACE_NAME
  - JENKINS_ADMIN_PASS
  - IAM_ROLE
  - BUCKET_NAME

source:
  os_type: linux
  image:
    ami:
      - id: ami-0b33356b362c56df5
        region: us-west-1
        username: ubuntu
      - id: ami-04d064705dc850ddd
        region: us-east-1
        username: ubuntu

infrastructure:
  compute:
    spec:
      aws:
        instance_type: $AWS_INSTANCE_TYPE

  connectivity:
    external:
      - port_info:
          port: 8080
          
  permissions:
      aws:
        iam_instance_profile: $IAM_ROLE

configuration:
  initialization:
    script: init.sh
  start:
    script: start.sh
  healthcheck:
    wait_for_ports: ALL
    timeout: 360

debugging:
  connection_protocol: SSH
