spec_version: 1
kind: application
inputs:
- API_PORT: 3001
- AZURE_VM_SIZE: Basic_A1
- AWS_INSTANCE_TYPE: t2.micro
- RELEASE_NUMBER: none
- API_BUILD_NUMBER: none
- IAM_ROLE

infrastructure:
  connectivity:
    external:
      - port_info:
          port: $API_PORT
  compute:
    spec:      
      azure:
        vm_size: $AZURE_VM_SIZE
      aws:
        instance_type: $AWS_INSTANCE_TYPE
  permissions:
      aws:
        iam_instance_profile: $IAM_ROLE
        
configuration:
  start:
    script: secrets-manager-api-command.sh
  initialization:
    script: secrets-manager-api.sh
  healthcheck:
    wait_for_ports: $API_PORT
    timeout: 180

source:
  image:
    docker_image:
    - name: ubuntu
      tag: 18.04
    ami:
      - id: ami-0817d428a6fb68645
        region: us-east-1
        username: ubuntu
  os_type: linux

debugging: 
  connection_protocol: SSH
